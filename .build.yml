image: alpine/edge
packages:
  - go
sources:
  - https://git.sr.ht/~kiba/gdn
tasks:
  - build: |
      cd gdn
      make build
  - lint: |
      curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.33.0
      PATH="$(go env GOPATH)"/bin:$PATH
      golangci-lint --version
      cd gdn
      make lint
  - test: |
      cd gdn
      make test
